</head>
<body>
<div id="wrapper">

        <div id="body_page" class="gray-bg" style="min-height: 1377px;">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

<script>
$(document).ready(function() {
    $(".relevance").click(function () {
       var checks = count_relevants_results();
        if (checks.length > 0)
            $('#retro_count').text('Marked as relevant ' + checks.length + ' files');
        else {
            $('#retro_count').text("");
        }

    });
    $("#retro-btn").click(function(){
        var checks = count_relevants_results();
        var dataToSend = JSON.stringify({ 'list': checks });
  $.ajax({
           contentType: 'application/json; charset=utf-8',
           dataType: 'json',
           type: 'POST',
           url:  'http://127.0.0.1:5000/retro',
           data: dataToSend,
           success: function (data) {
                console.log(data);
           }
       });
});
});
</script>

</body>
</html>
